<!DOCTYPE html>

<html>

  <head>
    <link rel='stylesheet' type='text/css' href='scss/reset.css'>
    <link rel='stylesheet' type='text/css' href='scss/application.css'>
  </head>

  <body>
    <div class='main-container'>
      <img class='product-img' src='assets/phone.png' alt='phone'>
      <div class='vertical-line'> </div>
      <img class='logo-img' src='assets/tcg_logo.png' alt='logo'>
    </div>
    
    <div class='features-container'>
      <div class='features-wrapper'>
        <div class='feature-container'>
          <img class='traking-img' src='assets/ic_list.png' alt='list'>
          <h1 class='feature-title'>Keep track of your money</h1>
          <p class='feature-description'>See all your debts and all your friends debts towards you.</p>
        </div>
        <div class='feature-container'>
          <img class='reminders-img' src='assets/ic_reminder.png' alt='reminder'>
          <h1 class='feature-title'>Generate reminders</h1>
          <p class='feature-description'>Get reminded of who owes you money or who you owe money to.</p>
        </div>
        <div class='feature-container'>
          <img class='no-internet-img' src='assets/ic_safe.png' alt='safe'>
          <h1 class='feature-title'>No internet needed</h1>
          <p class='feature-description'>All your debts are kept safe in your phone.</p>
        </div>
      </div>
    </div>

    <div class='footer-container'>
      <form class='footer-form'>
        <h1 class='footer-info'>Get info on new updates</h1>
        <input class='footer-text-field' type='text'>
        <input class='footer-submit' type='submit' value='Subscribe'>
      </form>
    </div>
  </body>

</html>
